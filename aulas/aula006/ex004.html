<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nome</title>
    <style>
        *{
            font:normal 30px arial;
        }
        span{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.writeln (`Olá, <span>${nome}</span>! Seu nome tem ${nome.length} letras.<br/>`); 
        document.writeln(`Seu nome em letras maiúsculas ${nome.toUpperCase()}.<br/>`)
        document.writeln(`Seu nome em letras minúsculas ${nome.toLowerCase()}.`)
        //n1.toLocaleString('pt-BR',{style : 'currency', currency:'BRL'}) colocar valor monetario
        //-----n1.toFixed(2)----.replace('.',',') trocar ponto por virgula
        // n1.toFixed(2) 2 casas fixas
        // + soma
        // - subtração
        // * multiplicação
        // / divisão
        // % resto divisão
        // ** potência
        // precedência () -> ** -> * % / -> + -
        //--------------------------------------------------
        // operacionais
        // > Maior
        // < Menor
        // >= Maior ou igual
        // <= Menor ou igual
        // == Igual
        // === identicos
        // != Não igual
        // !== desigual restrito
        // ex : 5 > 2 (true) 9 < 8 (False) 9 == '9' (true) 9 === '9' (false) 9 != '9' (false) 9 !== '9' (true)
        // -----------------------------------------------------------------------
        // lógicos
        // ! negação NÃO
        // ! true -> false
        // ! false -> true
        // ---------------- 
        // && conjunção E
        // true && true -> true
        // false && true -> false
        // false && false -> false
        // ----------------------
        // || disjunção OU 
        // true || true -> true
        // false || true -> true
        // false || false -> false
        //-----------------------------------
        // Ternários
        // teste ? true : false
        // ex: var media = 5
        // media >= 7 ? 'APROVADO': 'REPROVADO'
        // precedência aritmética -> operacionais -> lógicos -> ternários 
    </script>
    
</body>
</html>
